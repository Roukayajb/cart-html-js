<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg" href="./shop.svg">
</head>
<body>
<section class="first-section">
      <h1>TUTTI FRUITY</h1>
</section>
<section>
    <div class="Cart-Container">
        <div class="Header">
            <h3 class="Heading">Your Shopping Cart</h3>
            <h5 class="Action" onclick="DeleteAll()">Remove all</h5>
        </div>
        <div class="Cart-Items" id="item1">
            <div class="image-box">
            <img src="images/orange-bottle.jpg" style="height: 120px;"  />
            </div>
            <div class="about">
            <h1 class="title">Orange Juice</h1>
            <h3 class="subtitle">250ml</h3>
            <svg class="like" onclick="red(1)"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            </div>
            <div class="price"id="orangeprice">
                 10 D
            </div>
            <div class="counter">
                <div class="btn"id="counterplus" onclick="Modifyqteplus(10,1)">+</div>
                <div class="count"id="qte1">2</div>
                <div class="btn" id="counterminus" onclick="Modifyqteminus(10,1)">-</div>
            </div>
            <div class="prices">
                <div class="amount" id="sum1">20 D</div>
                <div class="remove" onclick="removeitem(1)"><u>Remove</u></div>
            </div>
        </div>
        <div class="Cart-Items" id="item2">
            <div class="image-box">
            <img src="images/mangue.webp" style="height: 120px;"  />
            </div>
            <div class="about">
            <h1 class="title">Mangue Juice </h1>
            <h3 class="subtitle">250ml</h3>
            <svg class="like" onclick="red(2)"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            </div>
            <div class="price" id="mangueprice">
                15 D
           </div>
            <div class="counter">
                <div class="btn"onclick="Modifyqteplus(15,2)">+</div>
                <div class="count" id="qte2" >1</div>
                <div class="btn"onclick="Modifyqteminus(15,2)">-</div>
            </div>
            <div class="prices">
                <div class="amount" id="sum2">15 D</div>
                <div class="remove"onclick="removeitem(2)"><u>Remove</u></div>
            </div>
        </div>
        <div class="Cart-Items"id="item3">
            <div class="image-box">
            <img src="images/ananas.jpg" style="height: 120px;"  />
            </div>
            <div class="about">
            <h1 class="title">Ananas Juice </h1>
            <h3 class="subtitle">250ml</h3>
            <svg class="like" onclick="red(3)"xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
              </svg>
            </div>
            <div class="price"id="ananasprice">
                25 D
           </div>
            <div class="counter">
                <div class="btn"onclick="Modifyqteplus(25,3)">+</div>
                <div class="count" id="qte3">1</div>
                <div class="btn"onclick="Modifyqteminus(25,3)">-</div>
            </div>
            <div class="prices">
                <div class="amount" id="sum3">25 D</div>
                <div class="remove"onclick="removeitem(3)"><u>Remove</u></div>
            </div>
    
    </div>
        <hr> 
      <div class="checkout">
      <div class="total">
       <div>
        <div class="Subtotal">Sub-Total</div>
        <div class="items" id="nbitems">3 items</div>
       </div>
    <div class="total-amount" id="tot">60 D</div>
     </div>
    <button class="button">Checkout</button>
      </div>
    </div>
</section>
<section class="third-section">
    <div  class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/jus-mangue.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="images/OJM.jpg" class="d-block w-100">
          </div>
        </div>
      </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./interaction.js"></script>
</body>
</html>
